<!DOCTYPE html>
<html>
<head>
<title></title>
</head>

<style type="text/css">

@keyframes spin {
	from {
		transform: rotate(0deg);
	}
	to {
		transform: rotate(360deg);
	}
}

.a {
	background-color: gray;
	width: 400px;
	height: 400px;
	animation: spin 10s;
}





</style>



<body>
<div class="a" ></div>
</body>
</html>
