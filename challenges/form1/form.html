<!DOCTYPE html>
<html lang="en" >
	<head>
		<title>Form tut</title>
		<meta http-equiv="content-type"  charset="utf-8" width="initial scale 0"  />
	</head>
	
	
	<style type="text/css">
	.form-control {
		display: block;
		margin-bottom: 10px;
		width: 50%;
		height: 50px;
		font-size: 20px;
	}
	
	input:invalid {
	
	}
	
	input::placeholder {
		font-size: 20px;
	}
	
	input:required {
		border-left: 1px solid red;
	}
	
	#move-value {
	position:relative;
	bottom: 18px;
	left: 200px;
	font-size: 40px;
	}
	
	.btn {
		height: 20px;
		width: 20px;
	}
	
	</style>
	<body>
	
		<form novalidate="novalidate" class="narrow">
			<h2 class="h3" >Search</h2>
			
			<input type="search" 
			   id="search-text" 
			   class="form-control" 
			   placeholder="search"
			   autofocus="autofocus" />
			   
		</form>
		
		
		
		<form class="narrow" >
		<h2 class="h3">Contact Info</h2>
		
		
		<input type="text" 
		   id="name-text" 
		   placeholder="first and last name" 
		   required="required" 
		   pattern="(.*)\s(.*)" 
		   class="form-control"/>
		   
		  <input type="email"
		     id="email-text"
		     placeholder="email address" 
		     required="required" 
		     class="form-control" /> 
		 
		 <input type="tel"
		    id="phone-text"
		    placeholder="phone number"
		    required="required" 
		    class="form-control" />
		 
		 <input type="url"
		    id="phone-text"
		    placeholder="web address"
		    class="form-control" />
		    
		 <input type="number"
		    id="bedrooms-number"
		    placeholder="number of bedrooms"
		    min="1"
		    max="6"  
		    class="form-control" />
		
		
		<h3 class="h4" >Days Until Available To Move</h3>
		<div>
			<div class="col-sm-6" >
				<input type="range"
				   id="move-range" 
				   min="0" min="120" 
				   step="10" value="30" />
			</div>
			<div class="col-sm-4">
				<span id="move-value">30</span>
			</div>
		</div>
		
		
		<input type="text" 
		   id="direction-list"
		   list="direction-data"  
		   placeholder="directional-preference" 
		   class="form-control" />
		   
		<datalist id="direction-data" >
			<option value="North" ></option>
			<option value="South" ></option>
			<option value="East" ></option>
			<option value="West" ></option>
		</datalist>
		
		<input type="color"  
		   id="main-color" 
		   value="#ffffff" 
		   class="form-control push-down-top" >
		   
		<h2 class="h3">Available Date</h2>
			<input type="month" 
			  value="2019-07" 
			  class="form-control">
		
			<input type="week"
			  value="2019-W30"
			  class="form-control">
			  
			  <input type="datetime-local"
			  class="form-control" >
			  
			  <div class="push-down-top">
			  	<button class="btn btn-link">Cancel</button>
			  	<input type="submit" class="btn btn-default" value="Save">
			  </div>
		</form>
		<script type="text/javascript">
			let moveValue = document.getElementById("move-value");
			
			document.getElementById("move-range").addEventListener("change", function() {
				
				moveValue.innerHTML = this.value;
			})
		
		
		</script>
	</body>
</html>
